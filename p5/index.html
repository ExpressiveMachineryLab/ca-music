<html>
    <head>
        <script src="libs/p5.min.js"></script>
        <script src="libs/p5.dom.min.js"></script>
        <script src="libs/xebra.js"></script>
        <script src="gameoflife.js" type="text/javascript"></script>
        <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
        <link rel="stylesheet" href="gameoflife.css"></style>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

        
        <meta charset="utf-8">
    </head>
    <body>
        <div id= 'container1' class='parent flex-parent'>
            <div id='grid' class='child flex-child'></div> 
            <div id='controlpanel' class='child flex-child'>
                <div id='shapeselect' class= 'shapesClass'><p> PICK A SHAPE!</p>
                <button id="block" onclick="initblock()"> <img src="src/block.png" height="70px" width="70px" alt="this block does not move"  width=80/> </button>
               <button id="blinker" onclick="initblinker()"> <img src="src/blinker.gif"  height="70px" width="70px"alt="this blinker just oscillates"  width=80/> </button>
               <button id ="toad" onclick="inittoad()" > <img src="src/toad.gif" height="70px" width="70px"alt="this toad oscillates"  width=80/> </button><br>
               <button id="beacon" onclick="initbeacon()"> <img src="src/beacon.gif" height="70px" width="70px"alt="this beacon oscillates"  width=80/> </button>
               <button id="glider" onclick="initglider()"> <img src="src/glider.gif"  height="70px" width="70px"alt="this glider moves diagonally"  width=80/> </button>
               <button id="spaceship" onclick="initspaceship()"> <img src="src/spaceship.gif" height="70px" width="70px"alt="this spaceship moves sideways"  width=102/> </button>
               </div>
               <div id='conditionals' class="conditionalsClass"><p>IF...THEN</p></div>
               <div id='music' class="musicClass"><p> MAKE MUSIC!</p><p class='innertext'>Pause = Enter <br> Clear board = Up Arrow <br> Random board = Down Arrow</p></div>
            </div>
            </div>
        </div>
    </body>

</html>
