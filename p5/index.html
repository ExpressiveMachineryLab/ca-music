<html>
    <head>
        <script src="libs/p5.min.js"></script>
        <script src="libs/p5.dom.min.js"></script>
        <script src="libs/xebra.js"></script>
        <script src="gameoflife.js" type="text/javascript"></script>

        

        <div id="side_panel">
            <div id='shapeselect'>
                <p> BLOCK    BLINKER       TOAD      BEACON      GLIDER          SPACESHIP</p>
                <button id="block" onclick="initblock()"> <img src="src/block.png" alt="this block does not move"  width=80/> </button>
                <button id="blinker" onclick="initblinker()"> <img src="src/blinker.gif" alt="this blinker just oscillates"  width=80/> </button>
                <button id ="toad" onclick="inittoad()" > <img src="src/toad.gif" alt="this toad oscillates"  width=80/> </button>
                <button id="beacon" onclick="initbeacon()"> <img src="src/beacon.gif" alt="this beacon oscillates"  width=80/> </button>
                <button id="glider" onclick="initglider()"> <img src="src/glider.gif" alt="this glider moves diagonally"  width=80/> </button>
                <button id="spaceship" onclick="initspaceship()"> <img src="src/spaceship.gif" alt="this spaceship moves sideways"  width=102/> </button>
            </div>

            <div id="characters"></div>
            <div id="conditionals"></div>
            <div id="music_controls"></div>
        </div>

        <meta charset="utf-8">
    </head>

        <div id="grid"></div>
        
    </body>

</html>
